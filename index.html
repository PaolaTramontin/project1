<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Memory Card Game</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="player1"> Player 1</div>
    <div id="player2"> Player 2</div>
    <header> 
        <img src="https://quizfactory.com/simple/got2/desktop/top.jpg" id="headerPic">
</header>
    <div id ="matchFound" style="display: none">
        <div id="matchInnerText"> A Match Has Been Made</div>
    </div>
        <div id="player1Wins" style="display:none"> Player 1 WON!</div>
        <div id="player2Wins" style="display:none"> Player 2 WON!</div>
        <div id="tieGame" style="display:none"> TIE! </div>
    <button type="button" id="clock" onClick="countdown()"> Start 2 Player Game (Timed)</button>
    <div class="buttonsDiv">
        <button type="button" id="button" onClick="start1Player()"> <b>Single Player Mode</b></button>
        <button type="button" id="buttonShuffle" style="display:none"> <b>Reset Game</b></button>
     </div>
    <div id="ScoreContainer">
        <div id="scoreHeader">Game Score:</div>
        <div id="score"> </div>
    </div>
    <div class="container"> 
        <div class="square"  id="div0"> <img src="https://upload.wikimedia.org/wikipedia/en/e/ef/Khal_Drogo-Jason_Momoa.jpg" id="drogo0" style="display: none"/></div>
        <div class="square"  id="div1"> 1<img src="https://upload.wikimedia.org/wikipedia/en/3/30/Jon_Snow_Season_8.png" id="snow1" style="display:none"> </div>
        <div class="square"  id="div2"> <img src="https://upload.wikimedia.org/wikipedia/en/e/ef/Khal_Drogo-Jason_Momoa.jpg" id="drogo2" style="display: none"/></div>
        <div class="square"  id="div3"> 3<img src="https://upload.wikimedia.org/wikipedia/en/3/30/Jon_Snow_Season_8.png" id="snow3" style="display:none"> </div>

        <div class="square"  id="div4"> 4<img src="https://i.pinimg.com/originals/5d/d4/74/5dd47416be85ca7bdd7ecd80938d08dd.jpg" id="kahleesi4" style="display:none"> </div>
        <div class="square"  id="div5">  5<img src="https://i.pinimg.com/originals/0b/fe/c7/0bfec7bf4fa19fce8e66001ad072146e.jpg" id="cersei5" style="display:none"> </div>
        <div class="square"  id="div6"> 6 <img src="https://upload.wikimedia.org/wikipedia/en/5/50/Tyrion_Lannister-Peter_Dinklage.jpg" id="tyrion6" style="display:none"> </div>
        <div class="square"  id="div7"> 7 <img src="https://i.pinimg.com/originals/5d/d4/74/5dd47416be85ca7bdd7ecd80938d08dd.jpg" id="kahleesi7" style="display:none"> </div>
        <div class="square"  id="div8"> 8 <img src="https://upload.wikimedia.org/wikipedia/en/5/50/Tyrion_Lannister-Peter_Dinklage.jpg" id="tyrion8" style="display:none"> </div>
        <div class="square"  id="div9"> 9<img src="https://p2.trrsf.com/image/fget/cf/460/0/images.terra.com/2019/04/02/arya.jpg" id="arya9" style="display:none"> </div>
        <div class="square"  id="div10"> 10<img src="https://p2.trrsf.com/image/fget/cf/460/0/images.terra.com/2019/04/02/arya.jpg" id="arya10" style="display:none"> </div>
        <div class="square"  id="div11">11 <img src="https://i.pinimg.com/originals/0b/fe/c7/0bfec7bf4fa19fce8e66001ad072146e.jpg" id="cersei11" style="display:none"> </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
